name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyinstaller pyperclip

      - name: Build EXE
        run: pyinstaller --onefile --noconsole linga_offline_fixed.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: linga_offline_fixed_exe
          path: dist/linga_offline_fixed.exe
